<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - The Alternate Time's</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Sora:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="broken-guitar-animation">
            <svg id="broken-guitar" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Guitar body -->
                <path id="guitar-body" d="M100,150 C130,150 150,130 150,100 C150,70 130,50 100,50 C70,50 50,70 50,100 C50,130 70,150 100,150 Z" fill="#333" />
                
                <!-- Guitar neck -->
                <rect id="guitar-neck" x="95" y="20" width="10" height="40" fill="#222" />
                
                <!-- Guitar head -->
                <rect id="guitar-head" x="90" y="10" width="20" height="10" fill="#222" />
                
                <!-- Guitar strings -->
                <line id="string1" x1="97" y1="20" x2="97" y2="120" stroke="#fff" stroke-width="0.5" />
                <line id="string2" x1="100" y1="20" x2="100" y2="120" stroke="#fff" stroke-width="0.5" />
                <line id="string3" x1="103" y1="20" x2="103" y2="120" stroke="#fff" stroke-width="0.5" />
                
                <!-- Broken parts -->
                <path id="broken-part1" d="M95,40 L85,50" stroke="#222" stroke-width="2" fill="none" />
                <path id="broken-part2" d="M105,40 L115,50" stroke="#222" stroke-width="2" fill="none" />
                <path id="broken-part3" d="M90,60 L80,70" stroke="#222" stroke-width="2" fill="none" />
                <path id="broken-part4" d="M110,60 L120,70" stroke="#222" stroke-width="2" fill="none" />
                
                <!-- Crack -->
                <path id="crack" d="M90,100 Q100,110 110,100" stroke="#fff" stroke-width="0.5" fill="none" />
            </svg>
        </div>
        <h1>Oops! Something Went Wrong</h1>
        <p>We're experiencing some technical difficulties. Please check your internet connection and try again.</p>
        <div class="error-actions">
            <button id="retry-btn" class="cta-button">Retry Connection</button>
            <a href="index.html" class="cta-button secondary">Back to Homepage</a>
        </div>
    </div>

    <script>
        document.getElementById('retry-btn').addEventListener('click', function() {
            location.reload();
        });

        // Animate the broken guitar
        const brokenParts = document.querySelectorAll('#broken-part1, #broken-part2, #broken-part3, #broken-part4');
        const crack = document.getElementById('crack');
        
        function animateBrokenGuitar() {
            // Animate broken parts
            brokenParts.forEach((part, index) => {
                setTimeout(() => {
                    part.style.transform = 'translate(' + (Math.random() * 10 - 5) + 'px, ' + (Math.random() * 10 - 5) + 'px)';
                    setTimeout(() => {
                        part.style.transform = 'none';
                    }, 300);
                }, index * 200);
            });
            
            // Animate crack
            crack.style.strokeWidth = '1px';
            setTimeout(() => {
                crack.style.strokeWidth = '0.5px';
            }, 500);
        }
        
        // Run animation every 3 seconds
        setInterval(animateBrokenGuitar, 3000);
        // Run once on load
        animateBrokenGuitar();
    </script>
</body>
</html>
